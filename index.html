      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 450px;
        width: 100%;
        background-color: gray;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Lato, sans-serif;
      }
      .locations-section {
        position: relative;
      }
      .locations-section * {
        box-sizing: border-box;
      }
      .locations-card {
        box-sizing: border-box;
        position: absolute;
        top: 0;
        left: 30px;
        width: 300px;
        height: 450px;
        background-color: #ccc;
      }
      .location-panel-title h2 {
        background-color: #333;

        margin: 0;
        padding: 0 20px;
        font-size: 21px;
        text-transform: uppercase;
        letter-spacing: .07em;
        font-weight: normal;
        line-height: 50px;
        height: 50px;
      }
      .location-panel-info {
        padding: 0 20px;
      }
      .location-panel-info > ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
      .location-panel-info > ul > li {
        margin: 10px 0;
        padding-bottom: 10px;
        font-size: 14px;
        border-bottom: 1px solid #999;
      }
      .location-panel-info > p {
        font-size: 14px;
      }
    </style>
